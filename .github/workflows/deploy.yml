# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

env:
  AZURE_FUNCTIONAPP_NAME: "monstrobot"
  AZURE_FUNCTIONAPP_PACKAGE_PATH: "src/MonstroBot.API"
  DOTNET_VERSION: "8.0.x"
  SLOT_NAME: "staging"
  AZURE_FUNCTIONAPP_RESOURCE_GROUP: "rg-monstrobot"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout GitHub Action"
        uses: actions/checkout@v4

      - name: Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build
        shell: bash
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet build --configuration Release --output ./output
          popd

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: "${{ github.workspace }}/${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output/**/*"

  deploy-to-stage:
    name: Deploy to staging
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: "staging"

    steps:
      - name: Download build artifact
        id: download
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app
          path: output

      - name: Deploy to stage env
        uses: azure/functions-action@v1
        id: deploy-to-stage
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ steps.download.outputs.download-path }}
          slot-name: ${{ env.SLOT_NAME }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE_STAGING }}

  release-to-prod:
    name: Release to prod
    needs: deploy-to-stage
    runs-on: ubuntu-latest
    environment:
      name: "prod"

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Log into Azure CLI with service principal
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Swap slots
        run: >
          az functionapp deployment slot swap
          -s ${{ env.SLOT_NAME }}
          -n ${{ env.AZURE_FUNCTIONAPP_NAME }}
          -g ${{ env.AZURE_FUNCTIONAPP_RESOURCE_GROUP }}

# For more samples to get started with GitHub Action workflows to deploy to Azure, refer to https://github.com/Azure/actions-workflow-samples
